<app-header [name]="user.name" [level]="user.level" [avatar]="user.avatar">
</app-header>

<ion-content class="app-bg">
  <section class="section">
    <div>
      <h2 class="section-title">
        PERSONAL ONLINE
        <button class="menu-btn" type="button">
          <img src="assets/icon/plus.svg" class="plus-icon" />
        </button>
      </h2>
    </div>
    <swiper-container
      class="carousel"
      slides-per-view="auto"
      space-between="16"
      centered-slides="true"
    >
      <swiper-slide *ngFor="let program of programs()">
        <div
          class="program-card"
          [style.backgroundImage]="'url(' + program.image + ')'"
        >
          <span *ngIf="program.badge" class="badge">{{ program.badge }}</span>
          <div class="card-footer">
            <h3>{{ program.title }}</h3>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>

  <section class="section">
    <h2 class="section-title">PROGRAMAS</h2>
    <swiper-container
      class="carousel"
      slides-per-view="auto"
      space-between="16"
      centered-slides="true"
    >
      <swiper-slide *ngFor="let program of programs()">
        <div
          class="program-card"
          [style.backgroundImage]="'url(' + program.image + ')'"
        >
          <span *ngIf="program.badge" class="badge">{{ program.badge }}</span>
          <div class="card-footer">
            <h3>{{ program.title }}</h3>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </section>

  <section class="section contents">
    <h2 class="section-title subtle">CONTEÃšDOS</h2>
    <swiper-container
      class="carousel"
      slides-per-view="auto"
      space-between="16"
      centered-slides="true"
    >
      <swiper-slide>
        <div class="placeholder-card"></div>
      </swiper-slide>
      <swiper-slide>
        <div class="placeholder-card"></div>
      </swiper-slide>
    </swiper-container>
  </section>
</ion-content>
